
<div class="card" *ngFor="let meetup of meetups">
  <div class="card-body">
    {{ meetup.language }}
    <div class="card-body" *ngFor="let material of meetup.reviewMaterial">
      {{ material }}
    </div>
    <div class="card-body" *ngFor="let user of meetup.users">
      {{ user.name }}
    </div>
  </div>
</div>
