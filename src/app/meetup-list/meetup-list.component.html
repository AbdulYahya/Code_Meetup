<br>
<div class="card" *ngFor="let meetup of meetups | async">

  <div class="card-body">
    <p>Language Focus: {{ meetup.language }}</p>
    <p>Skill Level: {{ meetup.skillLevel }}</p>
    <p>Created: {{ meetup.startedAt | date:"MM/dd @ hh:mm a" }}</p>
    <p>Suggested Location: {{ meetup.location }}</p>
    <p>Contact the creator of this:</p>
    <p class="lessonList" routerLink="/lessons-list"><b><em>Click here to find a lesson based on language and skill level</em></b></p>

  <div *ngIf="isLoggedIn">
    <hr>
    <app-edit-meetup [selectedMeetup]="meetup"></app-edit-meetup>
  </div>
  </div>
</div>
