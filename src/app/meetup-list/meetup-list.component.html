<br>
<div class="card" *ngFor="let meetup of meetups | async">

  <div class="card-body">
    <p class = "meetupLanguage">{{ meetup.language }}</p>
    <p class = "meetupSkillLevel">Skill Level: {{ meetup.skillLevel }}</p>
    <p class = "createdOn">Created On: {{ meetup.startedAt | date:"MM/dd @ hh:mm a" }}</p>
    <p class = "meetupLocation">Location: {{ meetup.location }}</p>
    <br>
    <p class = "contactInfo"> <a href="mailto:{{ meetup.creatorEmail }}?Subject=Meetup">Contact the creator of this meetup </a></p>

  <div *ngIf="isLoggedIn">
    <hr>
    <app-edit-meetup [selectedMeetup]="meetup"></app-edit-meetup>
  </div>
  </div>
</div>
