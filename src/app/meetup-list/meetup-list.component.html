<div class="card" *ngFor="let meetup of meetups | async">
  <div class="card-body">
    {{ meetup.language }}
    <br>
    {{ meetup.skillLevel }}
    <br>
    {{ meetup.startedAt | date:"MM/dd @ hh:mm a" }}
    <br>
    {{ meetup.location }}
  </div>

      {{ user.name }}
    </div> -->
  </div>
