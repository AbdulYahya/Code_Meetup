<div class = "card">
  <h1>New Meetup</h1>
  <div>
    <label>Enter Desired Language</label>
    <input #newLanguage>
  </div>

  <br>

  <div>
    <label>Enter Skill Level</label>
    <input #skillLevel>
  </div>

  <div>
    <label>Location</label>
    <input value="Epicodus" #newLocation>
  </div>
  <br>

  <div>
    <button (click)="submitForm(newLanguage.value, skillLevel.value, newLocation.value); newLanguage.value=''; skillLevel.value=''; newLocation.value='Epicodus'">Add</button>
  </div>
