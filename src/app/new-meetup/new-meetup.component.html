<div class = "card">
  <h1>New Meetup</h1>
  <div>
    <label>Enter Desired Language</label>
    <input #newLanguage>
  </div>

  <br>

  <div>
    <label>Enter User Name</label>
    <input #newUser>
  </div>

  <br>

  <div>
    <label>Enter Lesson Material</label>
    <input #newLesson>
    <button (click)="submitForm(newLanguage.value, newLesson.value, newUser.value); newLesson.value=''; newLanguage.value=''; newUser.value=''">Add</button>
  </div>
