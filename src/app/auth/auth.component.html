<li *ngIf="this.authService.isLoggedIn()"><a class="cd-signin cd-pic" routerLink="user-profile"><img class="profilePic" src="{{ this.authService.currentUser.photoURL }}"></a> <span style="color: #FFFF; padding-left: 5px;">{{ this.authService.currentUser.displayName }}</span></li>
<li *ngIf="this.authService.isLoggedIn()"><a class="cd-signin" (click)="this.authService.logout()">Log out</a></li>
<li *ngIf="!this.authService.isLoggedIn()"><a class="cd-signin" (click)="openModal(signin)">Sign In</a></li>
<li *ngIf="!this.authService.isLoggedIn()"><a class="cd-signin" (click)="openModal(signup)">Sign Up</a></li>

<ng-template #signin>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
    <button type="button" class="close" (click)="closeFirstModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-3 justify-content-center">
    <div class="md-form mb-5">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" id="defaultForm-email" class="form-control validate">
      <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
    </div>
    <div class="md-form mb-4">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="defaultForm-pass" class="form-control validate">
      <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-default btn-modal">Login</button>
  </div>

  <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

    <div class="row my-3 d-flex justify-content-center">
        <!--Facebook-->
        <!-- <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook text-center"></i></button> -->
        <!--Twitter-->
        <!-- <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter"></i></button> -->
        <!--Google +-->
        <button type="button" class="btn btn-white btn-rounded z-depth-1a" (click)="this.authService.googleSignIn(); closeFirstModal()"><i class="fa fa-google-plus"></i></button>
    </div>
</ng-template>

<ng-template #signup>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
    <button type="button" class="close" (click)="closeFirstModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-3">
    <div class="md-form mb-5">
      <i class="fa fa-user prefix grey-text"></i>
      <input type="text" id="orangeForm-name" class="form-control validate" #newName>
      <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="email" id="orangeForm-email" class="form-control validate" #newEmail>
      <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" id="orangeForm-pass" class="form-control validate" #newPassword>
      <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
    </div>
    <div class="md-form mb-5">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="text" id="orangeForm-pass" class="form-control validate" #newURL>
      <label data-error="wrong" data-success="right" for="orangeForm-pass">Your URL</label>
    </div>
    <div class="md-form mb-4">
      <i class="fa fa-lock prefix grey-text"></i>
      <!-- <input type="text" id="orangeForm-pass" class="form-control validate" #newURL>
      <label data-error="wrong" data-success="right" for="orangeForm-pass">Your URL</label> -->
      <select class="language custom-select" name="Language" style="margin-left: 3rem; width: 90%;" required #newLanguage>
        <option disabled selected>Language</option>
        <option value="HTML and CSS Intro">HTML/CSS Intro</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Javascript and JQuery">Javascript and JQuery</option>
        <option value="JavaScript/Angular">JavaScript/Angular</option>
        <option value="Java">Java</option>
      </select>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button *ngIf="modalRef" type="button" class="btn btn-deep-orange btn-modal" (click)="this.authService.emailSignUp(newName.value, newEmail.value, newPassword.value, newURL.value, newLanguage.value); closeFirstModal()">Submit</button>
  </div>
</ng-template>
