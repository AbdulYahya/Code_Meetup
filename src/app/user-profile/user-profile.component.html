<br><br>
<div class="card">
  <div class="card-body">
    <div class ="profilePicture">
      <div *ngIf="googleAccount">
        <div>

        </div>
      </div>
    </div>
    <h5 class="updateBio">Update Profile Bio:</h5>
    <textarea rows="5" cols="50" #newBio></textarea>
    <h5 class="selectHeadings">Update Desired Language:</h5>
        <select #newLanguage>
          <option value="HTML/CSS Intro">HTML/CSS Intro</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Javascript and JQuery">Javascript and JQuery</option>
          <option value="JavaScript/Angular">JavaScript/Angular</option>
          <option value="Java">Java</option>
        </select>
        <br><br>
    <h5 class="selectHeadings">Update Skill Level:</h5>
        <select #newSkillLevel>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <button (click)="this.authService.updateUser(newBio.value, newLanguage.value, newSkillLevel.value);">Update</button>
  </div>
</div>
